<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz!</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <button class="highscore" id="scoreBtn">View Highscore</button>
        <p id="shown-timer">Time:</p>
    </header>

    <main class="page-content" id="page-content">
        <section class="quiz-title">
            <h2 id="prompt">Coding Quiz Challenge</h2>
        </section>
        <section class="quiz-questions-wrapper">
            <ul class="questions-list" id="questions-list">
                <p id="startExcerpt">Try to answer the following code-related questions withing the time limit.
                Try and finish as fast as you can!
                </p>    
            </ul>
            <button class="btn" id="start-quiz" type="submit">Start Quiz</button>
        </section>
        <section class="result" id = "result-section">
            <h2 id="result-text"> You got this!</h2>
        </section>
    </main>


  <script src="./assets/js/script.js"></script>
</body>
<footer>
    &copy;2022 by Claire$>
</footer>

</html>
