<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz!</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <button class="highscore">View Highscore</button>
        <p>Timer</p>
    </header>

    <main class="page-content">
        <section class="quiz-title">
            <h2>Coding Quiz Challenge</h2>
        </section>
        <section class="quiz-questions-wrapper">
            <ul class="questions-list">
                <p>Try to answer the following code-related questions withing the time limit.
                Keep in mind that incorrect answers will penalize your score/time by 10 seconds!
                </p>    
            </ul>
            <button class="btn" id="start-quiz" type="submit">Start Quiz</button>
        </section>
        <section class="result">
            <h2> Right or Wrong will be loaded here!</h2>
        </section>
    </main>


  <script src="./assets/js/script.js"></script>
</body>
<footer>
    &copy;2022 by Claire$>
</footer>

</html>
